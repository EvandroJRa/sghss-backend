# Configurações que serão usadas APENAS quando os testes rodarem.
# Elas sobrescrevem as configurações do arquivo principal.

# Diz ao Spring para usar o banco de dados H2 e criar as tabelas automaticamente.
spring.jpa.hibernate.ddl-auto=create-drop

# Força o Hibernate a usar o dialeto correto para o banco de dados H2.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect